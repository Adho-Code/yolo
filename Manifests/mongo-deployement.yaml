apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployemnt
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
      volumes: 
          - name: mongostorage
            persistentVolumeClaim: 
              claimName: dbpersistentstorage




