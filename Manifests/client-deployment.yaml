apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployemnt
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: chukula/client:1.0.0
        ports:
        - containerPort: 3000
